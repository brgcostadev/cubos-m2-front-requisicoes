<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Criptomoedas</title>
		<script src="script.js" defer></script>
	</head>
	<body>
		<label for="cm">Seleciona a criptomoeda:</label>
		<select name="" id="cm">
			<option value=""></option>
			<option value="BTC">Bitcoin</option>
			<option value="ETH">Ethereum</option>
			<option value="LTC">Litecoin</option>
		</select>
		<div>
			<p>
				Maior preço unitário negociado nas ultimas 24 horas:
				<span id="high"></span>
			</p>
			<p>
				Quantidade negociada nas ultimas 24 horas:
				<span id="vol"></span>
			</p>
			<p>
				Maior preço de oferta de compra nas ultimas 24 horas:
				<span id="buy"></span>
			</p>
		</div>
	</body>
</html>
